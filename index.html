<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/flowerslap.gif"></img>
            <h1 class="hh" id="name">Hey beautiful!</h1>
            <p class="pp" id="question">Will you be my Valentine?</p>

            <div class="buttons">
                <button onclick="yes()" id="yesButton">Yes</button>
                <button id="no-button" onmouseover="not()">No</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
